<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: url('https://i.gifer.com/7efs.gif');
            opacity: 0.3;
        }
        .music {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1>Feliz Dia dos Namorados! ❤️</h1>
        <p>O amor é a flor mais bela que nasce em nossos corações. Que este dia seja cheio de carinho, paixão e felicidade.</p>
        <img src="https://source.unsplash.com/500x300/?flower,romantic" alt="Flores românticas">
        <p>"O amor verdadeiro é aquele que floresce nos pequenos gestos."</p>
        <img src="https://source.unsplash.com/500x300/?roses,heart" alt="Rosas vermelhas">
        <p>Que o nosso amor cresça e floresça todos os dias. Te amo! ❤️</p>
        <div class="music">
            <audio controls autoplay loop>
                <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
    </div>
</body>
</html>
